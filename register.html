<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Member - Mina Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Mina Mini</a>
  </div>
</nav>

<main class="container my-5">
  <h1>Form Register Member</h1>
  <p>Isi data dengan lengkap. Data ini contoh untuk tugas; tidak dikirim ke server.</p>

  <form id="registerForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="name" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Nama wajib diisi.</div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Masukkan email valid.</div>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">No. Telepon</label>
      <input type="tel" class="form-control" id="phone">
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required minlength="6">
      <div class="invalid-feedback">Password minimal 6 karakter.</div>
    </div>
    <div class="col-12">
      <button id="btn_register" class="btn btn-primary">Daftar</button>
    </div>
  </form>

  <div id="registerResult" class="mt-4"></div>
</main>

<footer class="bg-light py-4">
  <div class="container text-center">
    <small>&copy; 2025 Mina Mini</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
