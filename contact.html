<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak Mina Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Mina Mini</a>
  </div>
</nav>

<main class="container my-5">
  <h1>Kontak </h1>
  <p>Isi pesan atau pertanyaan</p>

  <form id="contactForm" class="row g-3" novalidate>
    <div class="col-md-6">
      <label for="guestName" class="form-label">Nama</label>
      <input type="text" id="guestName" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="guestEmail" class="form-label">Email</label>
      <input type="email" id="guestEmail" class="form-control" required>
    </div>
    <div class="col-12">
      <label for="message" class="form-label">Pesan</label>
      <textarea id="message" class="form-control" rows="4" required></textarea>
    </div>
    <div class="col-12">
      <button id="btn_contact" class="btn btn-primary">Kirim Pesan</button>
    </div>
  </form>

  <h2 class="mt-5">Daftar Pesan</h2>
  <div id="guestbookList"></div>
</main>

<footer class="bg-light py-4">
  <div class="container text-center">
    <small>&copy; 2025 Mina Mini/small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
